<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/page-register-baseinfo.css">
    <meta charset="UTF-8">
    <title>自主注册-基本信息</title>
</head>
<body>
    <div class="header clearFix">
        <div class="logo"><a href="#"><img src="./img/login/logo.png" alt="logo"></a></div>
    </div>
    <div class="content clearFix">
        <div class="baseInfoInput clearFix">
            <div class="baseInfoInputHeader clearFix">
                <ul class="baseInfoInputHeaderUl clearFix">
                    <li>基本信息</li>
                    <li>资质照片</li>
                    <li>登录设置</li>
                    <li>完成</li>
                </ul>
            </div>
            <div class="baseInfoInputContent clearFix">
                <ul class="baseInfoInputContentUl clearFix">
                    <li>
                        <span class="baseInfoInputContentUlSpan">店铺性质：</span>
                        <select name="shopQuality" id="shopQuality" class="baseInfoInputContentUlSelectFirst">
                            <option value="v1">请选择</option>
                            <option value="v2">1</option>
                            <option value="v3">2</option>
                            <option value="v4">3</option>
                        </select>
                    </li>
                    <li><span class="baseInfoInputContentUlSpan">执照名称：</span><input type="text" placeholder="例如：四川同一人药房" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">店铺名称：</span><input type="text" placeholder="例如：同一人药房" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">法 人：</span><input type="text" placeholder="例如：张三" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">身份证号：</span><input type="text" placeholder="例如：513822199107117654" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">联 系 人：</span><input type="text" placeholder="例如：张三" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">联系电话：</span><input type="text" placeholder="例如：18202825271" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">邮箱地址：</span><input type="text" placeholder="例如：m69058@qq.com" class="baseInfoInputContentUlInput"></li>
                    <li><span class="baseInfoInputContentUlSpan">店铺电话</span><input type="text" placeholder="例如：18202825271" class="baseInfoInputContentUlInput"></li>
                    <li>
                        <span class="baseInfoInputContentUlSpan">经营地址:</span>
                        <select name="shopProvinceAddress" id="shopProvinceAddress" class="baseInfoInputContentUlSelectSecond">
                            <option value="v1">请选择</option>
                            <option value="v2" selected="selected">四川省</option>
                            <option value="v3">2</option>
                            <option value="v4">3</option>
                        </select>
                        <select name="shopCityAddress" id="shopCityAddress" class="baseInfoInputContentUlSelectSecond">
                            <option value="v1">请选择</option>
                            <option value="v2" selected="selected">成都市</option>
                            <option value="v3">2</option>
                            <option value="v4">3</option>
                        </select>
                        <select name="shopAreaAddress" id="shopAreaAddress" class="baseInfoInputContentUlSelectSecond">
                            <option value="v1">请选择</option>
                            <option value="v2" selected="selected">金牛区</option>
                            <option value="v3">2</option>
                            <option value="v4">3</option>
                        </select>
                        <input type="text" placeholder="输入详细地址" class="baseInfoInputContentUlInputSecond">
                    </li>
                    <li>
                        <span class="baseInfoInputContentUlSpan">店铺描述：</span>
                        <textarea name="" id="" cols="30" rows="10" placeholder="豆腐干豆腐干豆腐"></textarea>
                    </li>
                    <li>
                        <a href="javascript:;">下一步</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript">DD_belatedPNG.fix('div,img,a,h1');</script>
<![endif]-->
</body>
</html>
