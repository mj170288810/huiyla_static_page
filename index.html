            <ul class="nav clearFix">
                <li class="highLights"><a href="#" class="left-index"><span class="leftNavIcon"></span><span>首页</span><span class="leftNavTangle"></span></a></li>
                <li><a href="#"><span class="leftNavIcon"></span><span>订单信息</span><span class="leftNavTangle"></span></a></li>

            </div>

        <div class="content clearFix">

                </div>

                            <div class="totalAmount"><span>2560.0</span></div>

                            <div class="BigPic"><img src="" alt=""></div>

                        <div class="second wh">
                            <div class="totalAmount"><span>2560</span></div>
                            <div class="fontInstruction"><span>今日创建单数</span></div>

                        <div class="third wh">
                            <div class="totalAmount"><span>2560</span></div>
                            <div class="fontInstruction"><span>今日成交单数</span></div>
                            <div class="BigPic"><img src="" alt=""></div>
                        </div>
                    </div>
                    <div class="secondRowData">
                        <div class="first wh">
                            <div class="totalAmount"><span>2560.0</span></div>
                            <div class="fontInstruction"><span>昨日实收金额/元</span></div>
                        </div>
                        <div class="second wh">
                            <div class="totalAmount"><span>2560</span></div>
                            <div class="fontInstruction"><span>昨日创建单数</span></div>
                        </div>
                        <div class="third wh">

                            <div class="totalAmount"><span>2560</span></div>
                            <div class="fontInstruction"><span>昨日成交单数</span></div>
                        </div>
                    </div>
                    <div class="showDetail">
                        <button class="blueBtn">详情数据</button>
                    </div>
                </div>
            </div>
            <div class="rightContentBottom clearFix">
                <div class="fontIntroduce">
                    <span class="jianjie">药品数据概况</span>
                </div>
                <div class="dataShow">
                    <div class="firstRowData">
                        <div class="first wh">
                            <div class="totalAmountBottom"><span>86524</span></div>

                        </div>
                        <div class="second wh">

                            <div class="fontInstructionBottom"><span class="iconBottom"></span><span class="fontInstructionSpan">高预警药品种类</span></div>
